<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Garage</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custon link  -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header class="container my-3">
        <h1 class="text-center text-success">Mobile Garage</h1>
    </header>
    <main class="container">
        <section>
            <div class="input-group my-3 w-50 mx-auto">
                <input id="input-field" type="text" class="form-control" placeholder="search the phone you want" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="loadPhone()" class="btn btn-outline-secondary" type="button" >Search</button>
              </div>
        </section>
        <section>
            <div id="phone-details" class="phone-details my-3">
                
            </div>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">              
                </div>
            </div>
        </section>
    </main>
    

    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- custon js link  -->
    <script src="js/api.js"></script>
</body>
</html>
